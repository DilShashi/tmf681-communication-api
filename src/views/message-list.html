<!-- src/views/message-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .message-card {
      margin-bottom: 1rem;
    }
    .message-actions {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2>Communication Messages</h2>
    <div id="messagesList">
      <script>
        const messages = JSON.parse('{{MESSAGES}}'.replace(/&quot;/g, '"'));
        
        if (messages && messages.length > 0) {
          const container = document.getElementById('messagesList');
          messages.forEach(msg => {
            const card = document.createElement('div');
            card.className = 'card message-card';
            card.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">${msg.subject || 'No Subject'}</h5>
                <p class="card-text">${msg.content.substring(0, 100)}...</p>
                <div class="message-actions">
                  <a href="{{API_BASE_PATH}}/communicationMessage/messages/${msg.id}" 
                     class="btn btn-sm btn-primary">View</a>
                  <button onclick="promptForMessageId('update', '${msg.id}')" 
                          class="btn btn-sm btn-warning">Update</button>
                  <button onclick="promptForMessageId('delete', '${msg.id}')" 
                          class="btn btn-sm btn-danger">Delete</button>
                </div>
              </div>
            `;
            container.appendChild(card);
          });
        } else {
          document.getElementById('messagesList').innerHTML = '<p>No messages found</p>';
        }
      </script>
    </div>
  </div>
</body>
</html>
